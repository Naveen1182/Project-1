<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Owner Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6fb1fc, #4364f7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 400px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            z-index: 1;
            filter: blur(15px);
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h2 {
            color: #333;
            font-weight: 500;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            z-index: 2;
            position: relative;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s;
            z-index: 2;
            position: relative;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        p.error {
            color: red;
            display: none;
            z-index: 2;
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Owner Login</h2>
        <form id="loginForm">
            <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number" required>
            <p class="error" id="error">Vehicle number is incorrect. Please try again.</p>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.querySelector('#loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const vehicleNumber = document.querySelector('#vehicleNumber').value;

            // Validate or route to dashboard
            if (vehicleNumber === '') {
                document.querySelector('#error').style.display = 'block';
            } else {
                document.querySelector('#error').style.display = 'none';
                window.location.href = 'owner2.html?vehicle=' + vehicleNumber; // Pass vehicle number to the dashboard
            }
        });
    </script>
</body>
</html>
