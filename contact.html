<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center;
            }
            .about-us {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .bg-image {
  /* The image used */
  background-image: url("1234.jpeg");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: black;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 50%;
  padding: 20px;
  text-align: center;
}
    .container {
        width: 80%;
        margin: 0 auto;
    }
    
    body {
  background-image: url('1234.jpeg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed; /* Optional, makes the background image fixed */
}

    
        </style>
    </head>
 <body>
    <div class="bg-image"></div>
<div class="bg-text">
    <section class="about-us" style="color:white;">
        <div class="container">
            <h2>Contact Us</h2>
            <p>
                For any queries Contact<br>
                98000 88999<br>
                23000 12000
            </p>        
        </div>
    </section>    
    </div>
 </body>
</html>
